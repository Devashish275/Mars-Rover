<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Rover Images</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file -->
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Camera Name</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>2016-08-05</td><td>MAST</td></tr>
            <tr><td>2015-10-01</td><td>CHEMCAM</td></tr>
            <tr><td>2013-04-07</td><td>RHAZ</td></tr>
            <tr><td>2014-10-21</td><td>NAVCAM</td></tr>
            <tr><td>2015-01-14</td><td>PANCAM</td></tr>
            <tr><td>2023-05-15</td><td>MAST</td></tr>
            <tr><td>2023-06-10</td><td>CHEMCAM</td></tr>
            <tr><td>2023-07-22</td><td>RHAZ</td></tr>
            <tr><td>2023-08-18</td><td>NAVCAM</td></tr>
            <tr><td>2023-01-30</td><td>PANCAM</td></tr>
            <tr><td>2023-03-21</td><td>RHAZ</td></tr>
            <tr><td>2023-04-25</td><td>NAVCAM</td></tr>
            <tr><td>2013-05-23</td><td>RHAZ</td></tr>
            <tr><td>2007-01-17</td><td>PANCAM</td></tr>
            <tr><td>2005-10-26</td><td>FHAZ</td></tr>
        </tbody>
    </table>

    <!-- Form for selecting date and camera -->
    <form id="imageryForm">
        <label for="date">Select Date:</label>
        <input type="date" id="date" required />
        <label for="camera">Select Camera:</label>
        <select id="camera" required>
            <option value="MAST">MAST</option>
            <option value="CHEMCAM">CHEMCAM</option>
            <option value="RHAZ">RHAZ</option>
            <option value="NAVCAM">NAVCAM</option>
            <option value="PANCAM">PANCAM</option>
        </select>
        <button type="submit" id="getImagesButton">Get Images</button>
    </form>

    <!-- Area to display images -->
    <div id="imageDisplay"></div>

    <!-- Modal for displaying images -->
    <div id="imageModal" class="modal">
        <span id="closeModal" class="close">&times;</span>
        <div id="modalContent" class="modal-content">
            <!-- Images will be injected here -->
        </div>
    </div>

    <script src="main.js"></script> <!-- Link your JavaScript file -->
</body>
</html>
